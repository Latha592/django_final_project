<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
     <div class="container">
         <div class="row">
              <form method="post">
                  {% csrf_token %}
                  <h2><u>User Registration</u></h2>
                  {% if errmsg %}
                  <div class="alter alter-danger" role="alert">
                        {{errmsg}}
                  </div>
              {% endif %}

               {% if success %}
                  <div class="alter alter-success" role="alter">
                      {{success}}
                  </div>
               {% endif %}
                  <div class="mb-3">
                      <lable for="input1" class="form-lable">User Name:</lable>
                      <input type="email" class="form-control" id="input1" placeholder="name@gmail.com" name="uname">
                  </div>
                  <div class="mb-3">
                      <lable for="input2" class="form-label">Password:</lable>
                      <input type="password" class="form-control" id="input2" placeholder="password" name="upass">
                  </div>
                   <div class="mb-3">
                      <lable for="input3" class="form-label">Password:</lable>
                      <input type="password" class="form-control" id="input3" placeholder="Confirm password" name="upass">
                  </div>
                   <div class="mb-3">
                      <input type="submit" value="Register" class="btn btn-danger">
                       Already User? <a href="login">LOGIN</a>
                  </div>

              </form>
         </div>
     </div>

     <script src="{% static 'js/bootstrap.min.js' %"}></script>
     <script src="{% static 'js/popper.js' %"}></script>
</body>
</html>
